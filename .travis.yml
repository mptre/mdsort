sudo: false
dist: xenial
language: c
matrix:
  include:
    - os: linux
      compiler: clang
      env:
        - T=linux-clang-asan
        - CFLAGS=-Werror
        - DEBUG='-g -fsanitize=address -fno-sanitize-recover=address'
        - TESTFLAGS='-T leaky'

    - os: linux
      compiler: clang
      env:
        - T=linux-clang-ubsan
        - CFLAGS=-Werror
        - DEBUG='-g -fsanitize=undefined -fno-sanitize-recover=undefined'

    - os: linux
      compiler: gcc
      env:
        - T=linux-gcc-asan
        - CFLAGS=-Werror
        - DEBUG='-g -fsanitize=address -fno-sanitize-recover=address'
        - TESTFLAGS='-T leaky'

    - os: linux
      compiler: gcc
      env:
        - T=linux-gcc-ubsan
        - CFLAGS=-Werror
        - DEBUG='-g -fsanitize=undefined -fno-sanitize-recover=undefined'

    - os: linux
      compiler: musl-gcc
      env:
        - T=linux-musl
        - CFLAGS=-Werror
        - TESTFLAGS='-T tilde'
      addons:
        apt:
          packages:
            - musl-tools

    - os: osx
      compiler: clang
      env:
        - T=macos-clang
        - CFLAGS=-Werror

    - os: linux
      compiler: clang
      env:
        - T=linux-valgrind
        - CFLAGS=-Werror
        - DEBUG=-g
        - EXEC=valgrind
        - TESTFLAGS='-T leaky'
        - VALGRIND_OPTS='--quiet --error-exitcode=1 --leak-check=full --errors-for-leak-kinds=all --show-leak-kinds=all'
      addons:
        apt:
          packages:
            - valgrind

script:
  - |
    (
    set -ex
    case $T in
    *)
      ./configure || true
      cat config.log
      make test
      # Ensure assertions are free from side effects.
      env CPPFLAGS=-DNDEBUG ./configure || true
      cat config.log
      make test
      ;;
    esac
    )
